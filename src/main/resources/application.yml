
server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080
  address: 0.0.0.0
  contextPath: /uaa


logging:
  level:
    root: INFO

spring:
  datasource:
    password: ${SPRING_DATASOURCE_PASSWORD:docker}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  data:
    mongodb:
      uri: ${MONGO_URL:empty}
      database: weasked
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  liquibase:
    change-log: db/example-changelog.sql
