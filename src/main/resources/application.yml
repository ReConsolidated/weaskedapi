
server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080
  address: 0.0.0.0
  contextPath: /uaa


security.oauth2.client.clientId: acme
security.oauth2.client.clientSecret: acmesecret
security.oauth2.client.authorized-grant-types: authorization_code,refresh_token,password
security.oauth2.client.scope: openid

logging:
  level:
    root: INFO

keycloak:
  realm: weasked
  auth-server-url: https://keycloak-docker.fly.dev/
  resource: spring-app
  bearer-only: true
  ssl-required: NONE


spring:
  datasource:
    password: ${SPRING_DATASOURCE_PASSWORD:docker}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  data:
    mongodb:
      uri: mongodb+srv://mongodb:docker@weasked-mongodb.ur1je5v.mongodb.net/?retryWrites=true&w=majority
      database: weasked
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  liquibase:
    change-log: db/example-changelog.sql
